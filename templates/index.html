<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbarT">
        <div class="logo">
            <img src="../static/img/logo.png" alt="">
            <h1>Logo</h1>
        </div>
        <ul class="content-item">
            <li><a href="" class="link">Home</a></li>
            <li><a href="" class="link">Produtos</a></li>
            <li><a href="" class="link">Cadastro</a></li>
            <li><a href="" class="link"><img src="../static/img/carrinho.png" alt=""></a></li>
            <li><a href="" class="link"><img src="../static/img/login.png" alt=""></a></li>
        </ul>
        <div class="icon_menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>

    <div class="menu">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Produtos</a>
            </li>
            <li>
                <a href="#">Cadastro</a>
            </li>
            <li>
                <a href="#">Carrinho</a>
            </li>
        </ul>
    </div>


    <!-- eCOMMERCE -->
    <div class="ecommerce">
        <!-- <h1>teste</h1> -->
    </div>


    <!-- CARDs -->


    <script>
        // REPONSIVIDADE NAVBAR
        const mobileNav = document.querySelector(".icon_menu");
        const navbar = document.querySelector(".menu");
        const navbarT = document.querySelector('.navbarT');

        const toggleNav = () => {
            navbar.classList.toggle("active");
            mobileNav.classList.toggle("icon_menu-active");
        };
        mobileNav.addEventListener("click", () => toggleNav());

        // TRANSIÇÃO DE COR DO NAVBAR
        const changeNavbarColor = () => {
            if (window.scrollY >= 100) {
                navbarT.classList.add('scrolled');
            } else {
                navbarT.classList.remove('scrolled');
            }
        };
        window.addEventListener('scroll', changeNavbarColor);
        changeNavbarColor();
    </script>
</body>

</html>
